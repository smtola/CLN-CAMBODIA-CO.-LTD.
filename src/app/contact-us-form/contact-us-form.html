<div class="w-full flex justify-center items-center py-10 bg-black/40 backdrop-blur-[10px] rounded-[10px]">
    <div class="bg-white shadow-lg rounded-lg w-[90%] md:w-[600px] p-8">
      <h2 class="text-2xl font-bold text-[#4F9748] mb-6 text-center">
        Contact Us
      </h2>
  
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="space-y-4">
        <!-- Full Name -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Full Name</label>
          <input 
            type="text" 
            name="name" 
            ngModel 
            required
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4F9748]" />
        </div>
  
        <!-- Email -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            name="email" 
            ngModel 
            required
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4F9748]" />
        </div>
  
        <!-- Phone -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Phone</label>
          <input 
            type="tel" 
            name="phone" 
            ngModel
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4F9748]" />
        </div>
  
        <!-- Service Type -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Service Type</label>
          <select 
            name="service" 
            ngModel
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4F9748]">
            <option value="">-- Select a Service --</option>
            <option value="land">Land Freight</option>
            <option value="sea">Sea Freight</option>
            <option value="air">Air Freight</option>
            <option value="warehouse">Warehousing</option>
            <option value="customs">Customs Clearance</option>
          </select>
        </div>
  
        <!-- Message -->
        <div>
          <label class="block mb-1 font-medium text-gray-700">Message</label>
          <textarea 
            name="message" 
            ngModel 
            rows="4"
            class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#4F9748]"></textarea>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-[#4F9748] text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
          Send Message
        </button>
      </form>
    </div>
  </div>
