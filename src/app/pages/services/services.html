<section class="w-full overflow-hidden ">
    <div class="relative">
        <img 
            ngSrc="assets/image/banner.png" 
            alt="logo"
            width="1920"
            height="1080"
            priority
            class="w-full h-full object-cover object-center"
        >
    </div>
    <div class="w-[25vh] h-[25vh] md:w-[40vh] md:h-[30vh] lg:w-[70vh] lg:h-[50vh] bg-white -translate-y-16 translate-x-3 xl:translate-x-[40%] p-1 overflow-hidden">
        <img 
            ngSrc="assets/image/air_freight.jpg" 
            alt="logo"
            width="1920"
            height="1080"
            priority
            class="w-full h-full object-cover object-center"
        >
    </div>
</section>
<section class="w-full px-3 xl:max-w-screen-xl mx-auto">
    <div class="mb-[2rem]">
        <ul class="flex w-full overflow-x-auto overflow-y-hidden space-x-[1rem] hide-scrollbar">
            <li *ngFor="let t of tabs"
            [ngClass]="activeTab === t.key ? 'bg-[#4fb748]/40 text-[#4fb748] px-2 py-1 rounded-[5px]' 
            : 'text-[#4fb748] px-2 py-1 md:px-3 md:py-2 capitalize'"
            >
                <button class="text-[14px] md:text-[22px] text-nowrap" (click)="selectTab(t.key)">
                    {{ t.label }}
                </button>
            </li>
        </ul>
    </div>
    <ng-container *ngFor="let service of services">
        <div *ngIf="activeTab === service.key">
            <div class="mb-2">
                <img 
                ngSrc="{{service.image}}" 
                alt="logo"
                width="1920"
                height="1080"
                priority
                class="w-full h-full object-cover object-center"
            >
            </div>
            <h1 class="text-[18px] md:text-[22px] font-bold text-[#4fb748]">{{service.title}}</h1>
            <p class="text-[14px] md:text-[18px] font-[300] text-justify hyphens-auto text-[#4fb748]">
                {{service.description}}
            </p>
        </div>
    </ng-container>
</section>
